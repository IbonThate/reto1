    <div class="contenedor-formulario">
        <h2>Contáctanos</h2>
        <p>Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>

        <form action="procesar_formulario.php" method="POST">
            
            <div class="campo-formulario">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" aria-required="true">
            </div>

            <div class="campo-formulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com" aria-required="true">
            </div>

            <div class="campo-formulario">
                <label for="telefono">Teléfono (Opcional):</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 123 456 789">
            </div>

            <div class="campo-formulario">
                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto" required aria-required="true">
                    <option value="" disabled selected>Selecciona un asunto</option>
                    <option value="consulta">Consulta General</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="negocios">Propuesta de Negocio</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje aquí..." aria-required="true"></textarea>
            </div>

            <div class="campo-formulario">
                </div>

            <button type="submit">Enviar Mensaje</button>
            
        </form>

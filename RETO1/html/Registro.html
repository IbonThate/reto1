    <form id="registroForm">

        <h2>Formulario de Registro</h2>

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" required>

        <label for="tipoDocumento">Tipo de documento</label>
        <select id="tipoDocumento" required>
            <option value="">Selecciona una opción</option>
            <option value="DNI">DNI</option>
            <option value="NIE">NIE</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Otro">Otro</option>


        </select>
        <div id="otroDocumentoCampo" style="display: none; margin-top: 10px;">
            <label for="otroDocumentoTexto">Especifica el tipo de documento:</label>
            <input type="text" id="otroDocumentoTexto" placeholder="Escribe aquí el documento">
        </div>

        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" id="correo" placeholder="                                             @gmail.com" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" placeholder="#########" required>

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha" required>

        <label for="pais">País</label>
        <select name="pais" id="pais"  required>
            <option value="">Selecciona tu país</option>
            <option value="España">España</option>
            <option value="Republica Dominicana">República Dominicana</option>
            <option value="Honduras">Honduras</option>
            <option value="Otro">Otro</option>
        </select>

        <div id="otroPaisCampo" style="display: none; margin-top: 10px;">
          <label for="otroPaisTexto">Especifica el país:</label>
          <input type="text" id="otroPaisTexto" placeholder="Escribe aquí el país">
      </div>


        <label for="codigopostal">Código Postal</label>
        <input type="text" id="codigopostal" name="codigopostal" pattern="[0-9]{5}" placeholder="12345" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" minlength="4" maxlength="15" required>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmar" id="confirmar" required>

        <div class="checkbox-group">
            <input type="checkbox" name="terminos" id="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <button type="submit">Registrarme</button>
    </form>
